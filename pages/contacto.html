    <!-- Inicio del main -->
    <main>
        <h1>¡Contactanos!</h1>
        <!--inicio formulario-->
        <section class="contacto">
            <form action="">            
               <div class="row">
                    <div class="col-md-4">
                    <!-- Nombre -->
                        <div class="form-outline">
                            <label class="form-label" for="nombre">Ingrese su nombre Completo:</label>
                            <input type="text" id="nombre" class="form-control form-control-lg" />
                        </div>
                    </div>
                    <div class="col-md-6">
                    <!-- Dirección Mail -->
                        <div class="form-outline">
                            <label class="form-label" for="mail">Dirección de Correo Electrónico:</label>
                            <input type="email" id="mail" class="form-control form-control-lg" />
                        </div>
                    </div>
                </div>
                
                <hr />
                
                <div class="row">
                    <div class="col-md-4">
                        <label for="tratamiento" class="form-label">Tratamiento</label>
                        <select id="tratamiento" class="form-select form-control-lg">
                            <option selected>Radiofrecuencia</option>
                            <option>Ondas Rusas</option>
                            <option>Criolipolisis</option>
                            <option>Masajes descontracturantes</option>
                            <option>Punta de diamantes</option>
                            <option>Máscara facial</option>
                            <option>Radiofrecuencia Facial</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control form-control-lg" id="telefono">
                    </div>
                </div>

                <hr />

                <div class="row">
                    <div class="col">
                    <!-- Consulta -->
                        <div class="form-outline">
                            <label class="form-label" for="consulta">Consulta:</label>
                            <input type="text" class="form-control form-control-lg" id="consulta"/>
                        </div>
                    </div>
                </div>

                <div class="row contacto__botones">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-outline-secondary">Reset</button>
                    </div>
                </div>
            </form>
            <!-- Fin del formulario -->
        </section>

    <!-- Fin del main -->
    </main>
